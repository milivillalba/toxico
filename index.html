<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity@1.2.2"></script>
    <title>Modelo de Toxicidad</title>
</head>
<body>

    <div class="container mt-5"> <!-- Contenedor principal con clase 'container' de Bootstrap -->

        <h1 class="mb-4">Modelo de Toxicidad</h1>
        <textarea id="text" class="form-control mb-3" rows="10"></textarea>
        <button id="analyze" class="btn btn-primary mb-3">Analizar</button>
        <div id="predictions"></div>

    </div> <!-- Fin del contenedor principal -->

    <!-- Elemento de alerta de Bootstrap (inicialmente oculto) -->
    <div class="alert alert-danger mt-3 d-none" id="alertMessage" role="alert">
        ¡Su mensaje es muy tóxico para ser un ser humano!
        ¡serà eliminado del planeta!
    </div>

    <!-- Enlace a Bootstrap JavaScript (opcional, para funcionalidades como dropdowns, modales, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
